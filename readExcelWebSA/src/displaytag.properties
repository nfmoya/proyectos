basic.empty.showtable=false
basic.show.header=true

# page | list
sort.amount=list

export.amount=list
export.decorated=true

paging.banner.group_size=8
paging.banner.placement=top


css.tr.even=even
css.tr.odd=odd
css.th.sorted=sorted
css.th.ascending=order1
css.th.descending=order2
css.table=borderDisptag
css.th.sortable=sortable

# factory classes for extensions
factory.requestHelper=org.displaytag.util.DefaultRequestHelperFactory

# factory class for decorators
factory.decorator=org.displaytag.decorator.DefaultDecoratorFactory

# locale provider (Jstl provider by default)
locale.provider=org.displaytag.localization.I18nJstlAdapter

# locale.resolver (nothing by default, simply use locale from request)
#locale.resolver=

export.types=csv excel xml pdf

export.csv.class=org.displaytag.export.CsvView
export.excel.class=org.displaytag.export.ExcelView
export.xml.class=org.displaytag.export.XmlView
#export.pdf.class=org.displaytag.export.PdfView
export.pdf.class=org.displaytag.export.DefaultPdfExportView

export.csv=true
export.csv.label=<span class="export">CSV </span>
export.csv.include_header=true
export.csv.filename=

export.excel=true
export.excel.label=<span class="export">Excel </span>
export.excel.include_header=true
export.excel.filename=

export.xml=false
export.xml.label=<span class="export">XML </span>
export.xml.filename=

export.pdf=true
export.pdf.label=<span class="export">PDF </span>
export.pdf.include_header=true
export.pdf.filename=

export.rtf=false
export.rtf.label=<span class="export">RTF </span>
export.rtf.include_header=true
export.rtf.filename=

# messages

basic.msg.empty_list=<div style="padding-left: 14px"><a id="paginado">Lista vacia.</a></div>
basic.msg.empty_list_row=<tr class="empty"><td colspan="{0}">Nothing found to display.</td></tr>
error.msg.invalid_page=invalid page

export.banner=<div class="export">Exportar: {0}</div>
export.banner.sepchar= |

paging.banner.item_name=item
paging.banner.items_name=items

paging.banner.no_items_found=<div style="padding-left: 14px"><h5><a id="paginado">Total de Registros: 0</a></h5></div>
paging.banner.one_item_found=<div style="padding-left: 14px"><h5><a id="paginado">Total de Registros: 1</a></h5></div>
paging.banner.all_items_found=<div style="padding-left: 14px"><h5><a id="paginado">Total de Registros: {0}</a></h5></div>
paging.banner.some_items_found=<div style="padding-left: 14px"><h5><a id="paginado">Total de Registros: {0}</a></h5></div>

paging.banner.full=<span style="margin-left: 14px"><a href="{1}" id="paginado">Primera</a>&nbsp;<a href="{2}" id="paginado">Anterior</a> {0}&nbsp;<a href="{3}" id="paginado">Siguiente</a>&nbsp;<a href="{4}" id="paginado">Ultima</a></span>
paging.banner.first=<span style="margin-left: 14px"><a id="paginado">Primera Anterior <a>{0}&nbsp;<a href="{3}" id="paginado">Siguiente</a>&nbsp;<a href="{4}" id="paginado">Ultima</a></span>
paging.banner.last=<span style="margin-left: 14px"><a href="{1}" id="paginado">Primera</a>&nbsp;<a href="{2}" id="paginado">Anterior</a>&nbsp;{0} <a id="paginado">Siguiente Ultima</a></span>
paging.banner.onepage=<span style="margin-left: 14px"><a id="paginado">{0}</a></span>

paging.banner.page.selected=<a id="paginado">{0}</a>
paging.banner.page.link=<a href="{1}" title="Ir a: {0}" id="paginado">{0}</a>
paging.banner.page.separator=&nbsp;\

paging.banner.placement=bottom

# external sort and pagination
pagination.sort.param=sort
pagination.sortdirection.param=dir
pagination.pagenumber.param=page
pagination.searchid.param=searchid
pagination.sort.asc.value=asc
pagination.sort.desc.value=desc
pagination.sort.skippagenumber=true

# unused
save.excel.banner=<a href="{0}" rel="external">save ({1} bytes)</a>
save.excel.filename=export.xls
